<body>
<header>

    <h1><center><font color="#1F7416">Что я изучаю</font></center></h1>
    <p align="right"><font size="7" color="#1F7416">

        <button><a href="Web developer.html">УКак я стала Веб разработчиком</a></button>
        </p>
        </font>
</header>
<main>
<form class="form">
    <h2 class = "formTitle" >Пройдите простой опросник</h2>
    
    <hr>
    <label class="label">
        <span class="label_title">Введите Ваше имя:*</span>
        <input class="label_input" type="text" placeholder="Имя" required>
    </label>

    <label class="label">
        <span class="label_title">Введите Вашу фамилию:*</span>
        <input class="label_input" type="text" placeholder="Фамилия" required>
    </label>

    <label class="label">
        <span class="label_title">Пол:*</span>
        <input class="label_input" type="text" placeholder="м или ж" pattern="м|ж|М|Ж" required>
    </label>

    <label class="label">
        <span class="label_title">Введите Ваш адрес электронной почты*</span>
        <input class="label_input" type="email" placeholder="email@domain.ru/com" required>
        <span class="label_hint">Полностью введите адрес эл. почты</span>  
    </label>
    <label class="label">
            <span class="label_title">Какой у Вас любимый цвет:</span>
            <input class="label_input" type="text" placeholder="например: красный">      
    </label>
    <label class="label">
        <span class="label_title">Введите сообщение</span>
<input class="message_area" placeholder="Максимальное количество символов: 250">
    </label>

    <p class="form_notice">*Обязательные для заполнения поля</p>

    <button class="form_submit">Отправить</button>

</form>    
</main>
<footer></footer>
</body>
<script>
    document.querySelector("#theme_toggle").addEventListener('click', (event) =>{
        event.preventDefault();
        document.querySelector('form').classList.toggle('dark_theme');

        event.target.textContent = document.querySelector('form').classList.contains('dark_theme') ? 'Светлая тема' : 'Тёмная тема'
  
    });
</script>
</html>
